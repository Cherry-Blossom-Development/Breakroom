# Test environment Docker Compose configuration
# Runs on different ports to avoid conflicts with local development
# Uses test.prosaurus.com domain and breakroom_test database

services:
  frontend-test:
    build:
      context: ./frontend
      dockerfile: Dockerfile.development
    image: dallascaley/breakroom-frontend:test
    working_dir: /app
    volumes:
      - ./frontend:/app
      - frontend_test_node_modules:/app/node_modules
    ports:
      - "5174:5173"
    networks:
      - test-network
    environment:
      VITE_API_BASE_URL: ${VITE_API_BASE_URL}
      VITE_ALLOWED_HOST: ${VITE_ALLOWED_HOST}
    command: sh -c "npm run dev"

  backend-test:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: dallascaley/breakroom-backend:test
    working_dir: /app
    volumes:
      - ./backend:/app
      - backend_test_node_modules:/app/node_modules
    ports:
      - "3001:3000"
    networks:
      - test-network
    environment:
      NODE_ENV: ${NODE_ENV}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_USER: ${DB_USER}
      DB_PASS: ${DB_PASS}
      DB_NAME: ${DB_NAME}
      CORS_ORIGIN: ${CORS_ORIGIN}
      SECRET_KEY: ${SECRET_KEY}
      AWS_REGION: ${AWS_REGION}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY}
      REDIS_HOST: ${REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      S3_BUCKET_NAME: ${S3_BUCKET_NAME}
      S3_BUCKET_REGION: ${S3_BUCKET_REGION}
    command: sh -c "npm run dev"

  nginx-test:
    image: nginx:alpine
    ports:
      - "8080:80"
      - "8443:443"
    volumes:
      - ./nginx/nginx.test.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    networks:
      - test-network
    depends_on:
      - frontend-test
      - backend-test

networks:
  test-network:
    name: test-network
    driver: bridge

volumes:
  frontend_test_node_modules:
  backend_test_node_modules:
